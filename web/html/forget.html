<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码</title>
    <link rel="shortcut icon" href=" ../myico.ico" />
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/forget.js"></script>
</head>
<body>
    <h1 class="title">Landscape Treasure</h1>
    <div class="registerarea">
        <h3 style=" font-family: 'STXingkai';font-size: 25px;">密码修改</h3>
        <div class="reg_form">
            <form action="">
                <ul>
                    <li>
                        <label for="">用户名：</label>
                        <input type="text" class="inp" id="username">
                    </li>
                    <li>
                        <label for="" style="text-align:left;width:107px; margin-left: -20px;" >重新设置密码:</label>
                        <input type="password" class="inp" id="password">
                    </li>
                    <li>
                        <label for="">确认密码：</label>
                        <input type="password" class="inp" id="repassword">
                    </li>
                    <li>
                        <input type="submit" value="修改完成" class="btn" onclick="fog()">
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="../js/snow.js"></script>
</body>
</html>
